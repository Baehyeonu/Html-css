<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Page</title>
</head>

<body>
    <div class="d-flex justify-content-end align-items-center mb-3">
        <div id="current-time" class="text-muted me-3"></div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                테마 선택
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" onclick="setTheme('light')">라이트 모드</a></li>
                <li><a class="dropdown-item" href="#" onclick="setTheme('dark')">다크 모드</a></li>
            </ul>
        </div>
    </div>
    <div class="container mt-3">
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <script>
// 테마 변경 함수
            function setTheme(theme) {
                document.body.setAttribute('data-bs-theme', theme);
            }

// 현재 시간 표시 함수
            function updateTime() {
                const now = new Date();
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };
                document.getElementById('current-time').textContent = now.toLocaleString('ko-KR', options);
            }

// 1초마다 시간 업데이트
            setInterval(updateTime, 1000);
            updateTime(); // 초기 로드 시 시간 표시
        </script>
        <form class="row g-3 align-items-center">
            <div class="col-md-3">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
                    <option selected>카테고리 선택...</option>
                    <option value="1">상의</option>
                    <option value="2">하의</option>
                    <option value="3">신발</option>
                    <option value="4">패션잡화</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="검색어 입력">
            </div>

            <div class="col-md-3">
<!-- 성별 선택 -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">남성</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">여성</label>
                </div>

<!-- 조회 버튼 코드를 넣어주세요 -->
                <button onclick="window.location.reload()" type="button" class="btn btn-primary">조회</button>
            </div>
<!-- 회원 가입 버튼 -->
            <div class="col-md-3 d-flex justify-content-end">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signupModal">회원
                    가입</button>
            </div>
        </form>
<!-- 회원가입 폼 -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupModalLabel">회원 가입</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" 
                        type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                            테마 선택
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#" onclick="setTheme('light')">라이트 모드</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setTheme('dark')">다크 모드</a></li>
                        </ul>
                    </div>
                    <div class="modal-body">
                        <form id="signupForm">

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingusername" name="username"
                                    placeholder="username">
                                <label for="floatingusername">UserName</label>
                            </div>
                            <hr>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingVerifyPassword"
                                    placeholder="Verify Password">
                                <label for="floatingVerifyPassword">Verify Password</label>
                            </div>
                            <hr>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" name="email"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <hr>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingname" name="name"
                                    placeholder="UserName">
                                <label for="floatingname">Name</label>
                            </div>
                            <hr>
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="floatinguserphone" name="phone"
                                    placeholder="Phone">
                                <label for="floatinguserphone">Phone</label>
                            </div>
                            <hr>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">남성</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">여성</label>
                            </div>


                        </form>
<!-- 아이디, 비밀번호 등 유효성검사를 할 수 있는 코드를 추가 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="submitSignupForm()">가입하기</button>
                    </div>
                    <script>
                        function submitSignupForm() {
                            if (!validateForm()) {
                                return;
                            }
                        
                            const form = document.getElementById('signupForm');
                            const formData = new FormData(form);
                        
                            const name = formData.get('username');
                            const email = formData.get('email');
                            const username = formData.get('name');
                            const phone = formData.get('phone');
                            const gender = formData.get('gender') || '선택 안함';
                        
                            const message = `회원가입이 완료되었습니다!\n
                                이름: ${name}
                                이메일: ${email}
                                사용자명: ${username}
                                전화번호: ${phone}
                                성별: ${gender}`;
                        
                            alert(message);
                        
                            var modal = bootstrap.Modal.getInstance(document.getElementById('signupModal'));
                            modal.hide();
                        }
                        
                        function validateForm() {
                            const username = document.getElementById('floatingusername').value;
                            const password = document.getElementById('floatingPassword').value;
                            const confirmPassword = document.getElementById('floatingVerifyPassword').value;
                            const email = document.getElementById('floatingInput').value;
                            let isValid = true;
                            let errorMessage = '';
                        
// 아이디 유효성 검사
                            if (username.length < 5 || username.length > 16) {
                                errorMessage += '아이디는 5~16자 사이여야 합니다.\n';
                                isValid = false;
                            }
                            if (!/^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{5,16}$/.test(username)) {
                                errorMessage += '아이디는 영문자와 숫자의 조합으로만 사용 가능합니다.\n';
                                isValid = false;
                            }
                        
// 비밀번호 유효성 검사
                            if (password.length < 8 || password.length > 20) {
                                errorMessage += '비밀번호는 8~20자 사이여야 합니다.\n';
                                isValid = false;
                            }
                            if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$/.test(password)) {
                                errorMessage += '비밀번호는 영문 대/소문자, 숫자, 특수문자를 각각 하나 이상 포함해야 합니다.\n';
                                isValid = false;
                            }
                        
// 비밀번호 확인
                            if (password !== confirmPassword) {
                                errorMessage += '비밀번호가 일치하지 않습니다.\n';
                                isValid = false;
                            }
                        
// 이메일 유효성 검사
                            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                                errorMessage += '올바른 이메일 주소를 입력해주세요.\n';
                                isValid = false;
                            }
                        
                            if (!isValid) {
                                alert(errorMessage);
                            }
                        
                            return isValid;
                        }
                        </script>
                        


                    </script>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <table class="table table-sm">
                <thead class="table-group-divider">
<!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                    <th scope="col">카테고리</th>
                    <th scope="col">브랜드</th>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                    </tr>
                </thead>

                <tbody id="product_data_Table" class="table-group-divider">
<!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
<!-- 제품 데이터가 여기 추가됩니다. -->
                </tbody>
            </table>
        </div>
<!-- 페이지 네이션 코드를 넣어주세요 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
// 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
// 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리를 작성해 볼 수 있음

// 제품 데이터
        const product_data = [
            { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
            { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
            { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
            { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
            // ...
        ];

// 제품 테이블에 데이터 추가
        const product_data_Table = document.getElementById('product_data_Table');

// 초기 데이터 로딩
        product_data.forEach((item) => {
            const row = product_data_Table.insertRow();
            row.insertCell(0).innerHTML = item.category;
            row.insertCell(1).innerHTML = item.brand;
            row.insertCell(2).innerHTML = item.product;
            row.insertCell(3).innerHTML = item.price;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
