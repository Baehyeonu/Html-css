<!-- meta 태그는 html문서에 대한 메타데이터를 정희한다
메타데이터란 데이터에 대한 데이터, 즉 정보를 의미한다
meta태그는 항상 head태그의 안에 들어가며 일반적으로 문제 세트,페이지설명,
기워드,문서의 작성자 및 뷰포트 설정을 지정하는 데 사용된다

meta태그를 사용하는 이유
웹페이지에 대한 정보를 제공하므로 검색엔진이 페이지를 검색할 때
참고할수 있고, 검색 결과에도 반영할 수 있다

meta 태그가 제공하는 메타데이터의 유형&속성

charset 문자 인코딩에 대한 요약 정보를 기입하는속성이다.
문자 인코딩이란 한글을 표시하기 위해 세트를 지정하느 작업으로,
영문과 한글을 모두 사용하기 위해utf-8 방식을 사용하는 것이 좋다.
<meta charset="uth-8"></meta>

http-equiv
http란 인터넷에서 데이터를 주고 받을 수 있는 프로토콜이다
http-equiv가 http 관련 정보를 지정하면, content가 그에 대한 정보(값)를 지정한다
IE 브라우저 최신 버전의엔진을 사용한다는 의미
<meta http-equiv="x-ua-compatible" content="IE=edge">
페이지를 10초마다 새로고침 한다는 의미
<meta http-equiv="refresh" content="10">

name속성을 이름으로 content속성을 값으로 하여 문서 정보를 이름+값
쌍의 형태로 제공할 때 사용할수 있다
<meta name="author" content="페이지 작성자"> -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta
    http-equiv="X-UA-compatible"
    content="IE=edge"
    >
    <meta name="author" content="배현우">
    <meta name="description" content="연습용 페이지">
    <meta name="keywords" content="공부, HTML">

    <title>문서 정보 관리</title>
</head>
<body>
    
</body>
</html>
