<!-- 입력 <input type="데이터 유형"
타입 목록
text 기본값, 텍스트를 입력받는다
email 이메일을 입력 받는다
password 비밀번호를 입력받는다
search 검색할 텍스트를 입력받는다
date 날짜와 시간을 지정한다
수치를 입력 받는 type
color 색갈을 선택할 수 있다.
number 수치를 선택할 수 있다.
range 수준(달성도)을 선택할 수 있다.
label 태그는 입력요소에 라벨을 붙이는 역할을 한다.
이를 이용하면 웹 이용자에게는 좀 더 직관적인 입력 요소를 제공할 수 있다.
-->

<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력을 받자</title>
    </head>
    <body>
        <h1>로그인 해주세요</h1>
        <label>
            아이디
            <input type="text" placeholder="아이디">
        </label>
        <br>
        <label for="pw">비밀번호</label>
        <input type="password" placeholder="비밀번호"
        id="pw">

        <hr>

        <input type="number">
        <hr>
        <input type="range">
        <hr>
        <input type="date">
        <hr>
        <label>
            제육볶음 <input type="checkbox">
        </label>
        <label>
            <input type="checkbox"> 제육볶음
        </label>
        <label>
            <input type="checkbox"> 제육볶음
        </label>
    </body>
</html>
