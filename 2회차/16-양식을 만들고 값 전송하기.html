<!-- 입력 양식을 만들어주는  <form>태그는 사용자가 입렧한 데이터를 서버로 보내는 것을
목적으로 사용하는 태그이다.
form은 입력 요소들을 감싸며, 입력값을 서버 측으로 제출 할수 잇다.
태그의 안에 강의들에서 학습한 여려 입력 태그들을 포함시키면,
해당 입력 요소들은 양식의 개별 항목으로써 역할을 수행한다.
단순히 폼 요소 안에 입력 요소를 포함한 것만으로는 입력밧을 전송할 수 없다.
form태그가 역할을 수행할 수이 있도록 다음 속성들을 사용하자
action 입력받을 전송할 서버의 url
method 클라이언트가 입력한 데이터를 어떤 식으로 전송할지(get&post)
method 
GET 서버에 요청을 보내어 응답을 받아낸다.
서버로부터 정보를 가져오겠다는 성격의 요청이다
POST 서버에 요청을 보내어 작업을 수행한다.
서버에 있는 데이터를 추가/수정/삭제 한 후에 응답을 받아낸다.
서버의 정보를 조작하겠다는 성격의 요청이다.
submit 이라는 속성을 input에 추가하면 form에 있는 입력 값을 보낸다
-->

<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>양식을 만들고 값 전송하기</title>
    </head>
    <body>
        <form action="none.com" method="post">

            <label for="name">이름</label>
            <input id="name" typr="text" name="name">
            <br>
            <label for="age">나이</label>
            <input id="age" type="number" name="age">            
            <br>
            <label for="character">성격</label>
            <textarea id="character" name="character"></textarea>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
