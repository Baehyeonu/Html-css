<!-- 목록 list 목록은 연관 있는 항목들을 나열한 것을 의미 한다.
html 목록은 순서 없는 목록과 순서 있는 목올으로 구분된다.
순서 없는 목록 <ul><ul/>
순서 있는 목록 <ol></ol>  -->

<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>햄스터</li>
            <li>거북이</li>
        </ul>
        <h1>VOS 2019년 이후 싱글</h1>
        <ol start="1" type="a">
            <li>다시 만날까 봐</li>
            <li>잘 살고 있다</li>
            <li>잘 지내고 있는지 궁금해</li>
            <li>니 으름 불렀나 봐</li>
        </ol>

    <hr>
    <h1>반려동물들의 특징</h1>
    <ul>
        <li>강아지</li>
        <ul>
            <li>귀엽다</li>
        </ul>
        <li>고양이</li>
        <ul>
            <li>귀엽다</li>
        </ul>
    </ul>
    </body>
</html>
