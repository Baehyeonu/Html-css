<!-- 표는 행과ㅣ 열로 이루어진 구조로, 
행과 열이 만나는 지점인 셀(cell)이 콘텐츠를 나타내는 최소 단위다.
목록과 마찬가지로, 표는 하나의 태그안에 여러 개의 태그를 채워 넣음으로서 완성할 수 있다.
다음은 표를 만들기 위해 사용하틑 태그들이다.
table 하나의 표를 나타내는 태그, border 속성은 표의 두께 조절
tr 표 안에서 하나의 행을 나타내는 태그
th 행 안에서 제목에 해당한은 셀을 나타내는 태그
td 행 안에서 콘텐츠에 해당하는 셀을 나타내는 태그
caprion태그는 table태개의 안쪽에서 제몫 또는 표에 대한 설명을 나타내는 역할을 수행한다.
가운데 정렬 기본
사용자는 셀에 표시된 콘텐츠의 성격이나 표의 구조에 따라 여러개의 셀을 그룹으로 묶어서 관리할 수 있다.
thead 표의 제목이나 주제를 나타내느 영역
tbody 표의 본문을 나타내는 영역
tfoot표의 요약글이나 맺음말을 나타내느 영역
-->

<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
    </head>
    <body>
        <table border="1">
            <caption>
                <strong>마라톤 참가 선수 명단</strong>
            </caption>
            <thead>
            <tr>
                <th>한국선수</th>
                <th>일본선수</th>
                <th>미국선수</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>김철수</td>
                <td>오오다</td>
                <td>제임스</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>세계랭킹 5위</td>
                <td>세계랭킹 8위</td>
                <td>세계랭킹 2위</td>
            </tr>
            </tfoot>
        </table>
    </body>
</html>
