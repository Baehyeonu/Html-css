<!-- <select>는 다수의 옵션을 포함할 수 있는 선택 메뉴를 만든다.
    메뉴 안에 포함되는 옵션은 <option> 태그를 사용해 표시한다.

<textarea>태그를 사용하면 여루 줄의 텍스트를 입력받을 수 있다.

<progress>트그는 작업이 어느 정도 진행되었는지를 타나낼 때 사용한다.
    max속성은 작업완료에 필요한 작업량을 지정하는 속성이며 
    value속성은 화면에 표시할 진척도를 지정하는 속성이다.
<button>태그는 클릭을 입력으로 받는 버튼 요소를 만드는 태그로,
    태그 사이의 콘텐츠는 버튼에 표시될 텍스트 여할을 한다.
    참고로 <input>태그의 tupe속성에 button을 지정해도 버튼을 만들 수 있는데,
    둘은 외형적으로 아무런 차이가 없다.
-->

<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>input외 입력 태그들</title>
    </head>
    <body>
        <fieldset>
            <legend>음료 주문</legend>
            <h2>음료를 고르세요</h2>
            <select multiple size="2">
                <option value="coffee">커피</option>
                <option value="coke" selected>콜라</option>
                <option value="cider">사이다</option>
                <option value="water">생수</option>
            </select>

            <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
            <textarea cols="30" rows="10"></textarea>
        </fieldset>
        <h2>우리의 준비 상태는 아래와 같습니다</h2>
        <progress></progress>

        <h2>추가 용무가 있으면 호출해 주세요</h2>
        <button>호출</button>
        <input type="button" value="호출">
    </body>
</html>
