<!-- p태그는 문단 요소를 나타내는 태그로서, 가장 많이 사용되는 텍스트 태그다.
하나의 p태그는 하나의 문단을 표현한다. 문단과 문단 사이에는 여백이 있다.-->
<!-- <p>이것은 문단을 표시하는 태그입니다.</p>
<p>문단과 문단 사이에는 공백이 있습니다. 이문단의 위쪽을 보시면 확인 가능</p> -->

<!-- 엔터를 이용한 줄바굼을 무시한다, 스페이스를 이용한 공백은 한 번씩만 허용한다. -->
<!-- <p>스페이스 한 번만이 html에서 허락한 유일한 공백...</p>
<p>스페이스 
    한 번만이 html에서 
    허락한 유일한                  공백...</p> -->

<!-- 줄바꿈을 표시하기 위해 주로 br태그를 사용한다.
또한 공백을 두번 시상 표시하고자 할대는 &nbsp;를 사용한다.-->
<!-- <p>
    공&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;백
    <br/>그리고<br/>줄<br/>바<br/>꿈
</p> -->
<!-- h태그는 제목(표제)요소를 나태내는 태그이다.
숫자와 함께 사용되며 숫자 1일 때 가장 크고 6일 때 가장 작다. -->
<!-- <h1>제목을 나타내자!</h1>
<h6>제목을 나타내자!</h6> -->

<!-- hr태그는 수평선을 표시하는 태그이다. -->
<!-- <hr> -->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>텍스트 표현하기</title>
    </head>
    <body>
        <h1>
            고&nbsp;&nbsp;&nbsp;&nbsp;양&nbsp;&nbsp;&nbsp;&nbsp;이
        </h1>
        <hr>
        <h3>기본 정보</h3>
        <p>고양이는 포유류 식욕목 고양이과의 동물이다.</p>
        <hr>
        <h3>식성</h3>
        <p>
            육식동물이지만, 
            <br>
            <br>
            <br>
            <br>
            등푸른 생선을 주지 않는 게 좋다.
        </p>
        <hr>
    </body>
</html>
