<!-- img태그는 이미지를 표시할 때 사용하는 태그이다. 단일 태그로서. 닫는 태그는 필요하지 않다. 
텐츠를 적어주는 대신 표시할 이미지에 대한 정보는 속성으로 지정해주어야 한다.
SRC속성은 표시할 이미지의 위치정보와ㅣ 파일명, 즉 이미지의 url을 입력받는다.
서버에 위치한 이미지 파일이어도 되고, 내컴퓨터에 저장된 이미지 파일이어도 된다.
<img src="url"/>
alt alternative의 약자로 대체 텍스트 역할을 한다.
이미지 로딩에 실패한 경우 이미지 대신에 대체 텍스트가 표시된다.
alt를 상룡하면ㅇ 이미지를 볼수 없는 시각장애인에서 웹페이지를 서비스해야 하는 상황에
대비가 가능하다.(음성인식기가 이미지를 대신한다.)
img태그를 통해 이미지를 푯기할 때는 이미지가 표시될 크기를 지정할 수있다.
이때 너비와 높이를 각각 따로 지정할 수 있으며, 단위 없이 정수만 가능하다.
너비의 특성 width,높이는 특성 height 사용 -> 이때 버이와 높이는 각각 픽셀 단위로 적용된다.
-->




<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이미지 표시하기</title>
    </head>
    <body>
        <img 
        src="../images/aws.png"
        alt="내 aws jam 수료증"
        width="600"
        >
    </body>
</html>
