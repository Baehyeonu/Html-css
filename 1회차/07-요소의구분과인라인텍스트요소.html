<!-- 태그를 통해 표현하는 웹 요소들은 블록 레볼 요소와 인라인 요소로 구분할 수있다.
<블록 레벨 요소 /> 자기가 속한 영역의 너비를 모두 차지하여 블록을 형성한다.

<인라인 요소 /> 자기에게 필요한 만큼의 공간만 차지한다.
(mark=형광펜,strong=볼드(두껍게),em=이탤릭체,q=인용구,s=취소선) -->

<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>짠</p>
        <p>한 글자박에 없어도 똑같아요.</p>

        <strong>인라인 텍스트, 두껍게 나와요.</strong><br>
        <br>
        <mark>인라인 텍스트, 나는 형광색을 좋아해요</mark><br>
        <br>
        <em>인라인 텍스트, 글씨가 기우러져 나와요</em><br>
        <br>
        <q>인라인 텍스트, "" 가 나와요</q><br>
        <br>
        <s>인라인 텍스트, 취소선이 나와요</s><br>
        <br>
        <p>
            블록 레벨 요소의 안에는 종종 <q>인라인 요소</q>가 포함되기도 합니다.
            사실 꽤 자주 그래요.
        </p>
    </body>
</html>
